site_name: BelmonteBeauty Documentation
theme:
  name: material
  icon: 
    logo: material/face-woman
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: octicons/sun-16
        name: Dark mode
      primary: black
      accent: pink

    # Light Mode
    - scheme: default
      toggle:
        icon: octicons/moon-16
        name: Light mode
      primary: white
      accent: pink
nav:
  - Home: index.md

copyright: Copyright &copy; 2025 Mateus Loubach
extra:
  generator: false
  version:
    provider: mike
    default: latest
    alias: true
extra_css:
  - stylesheets/extra.css

  # Code For Allowing Icons
markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences